version: "3.9"

services:
  backend:
    build: ./iot-backend
    ports:
      - "5000:5000"
    environment:
      - JWT_SECRET=mysecret
      - MONGO_URI=mongodb://mongo:27017/iotdb
    depends_on:
      - mongo

  frontend:
    build:
      context: ./iot-frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - ./iot-frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend

  mongo:
    image: mongo:6
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
